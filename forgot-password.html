<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2 class="welcome-heading">Reset Your Password</h2>
            <p class="welcome-text">
                Don't worry, it happens! Enter your email below and we'll send you a link to reset your password.
            </p>
            <button class="read-more-btn" onclick="location.href='index.html'">Back to Login</button>
            <div class="large-c-graphic">C</div>
        </div>

        <div class="right-panel">
            <h1 class="signin-heading">Reset Password</h1>
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <button type="submit" class="login-btn">SEND RESET LINK</button>
            </form>
            <div class="form-links">
                <a href="index.html" class="form-link">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
