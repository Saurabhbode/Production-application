<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <div class="left-panel">
            <h2 class="welcome-heading">Join Our Team!</h2>
            <p class="welcome-text">
                Create your account to unlock all features and start your journey with us. We're excited to have you onboard.
            </p>
            <button class="read-more-btn" onclick="location.href='index.html'">Back to Login</button>
            <div class="large-c-graphic">C</div>
        </div>

        
        <div class="right-panel">
            <h1 class="signin-heading">Sign Up</h1>
            <form class="signup-form" id="signupForm">
                <div class="input-group">
                    <input type="text" placeholder="Employee ID" required>
                    <i class="fas fa-id-badge input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <!--<div class="input-group">
                    <input type="tel" placeholder="Phone Number" required>
                    <i class="fas fa-phone input-icon"></i>
                </div>
                
                <div class="input-group">
                    <input type="text" placeholder="Office Location" required>
                    <i class="fas fa-map-marker-alt input-icon"></i>
                </div> -->
                
                <div class="input-group">
                    <input type="password" placeholder="New Password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Re-enter New Password" required>
                    <i class="fas fa-key input-icon"></i>
                </div> 
                <button type="submit" class="login-btn">REGISTER</button>
            </form>
            <div class="form-links">
                <a href="index.html" class="form-link">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
